frontend:
  phases:
    preBuild:
      commands:
        - npm install -g n
        - n 20.11.0
    build:
      commands:
        - n use 20.11.0
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
